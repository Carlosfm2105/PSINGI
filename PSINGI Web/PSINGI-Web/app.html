<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PSINGI | App Técnica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .hidden-screen { display: none !important; }
        .active-screen { display: flex !important; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Colores Corporativos */
        :root { --navy: #1B2A41; --cyan: #00AEEF; --orange: #EF7622; }
    </style>
</head>
<body class="flex justify-center min-h-screen bg-slate-200">

    <div class="w-full max-w-md bg-white shadow-2xl flex flex-col relative overflow-hidden h-screen">

        <div id="screen-login" class="flex-1 flex flex-col items-center justify-center p-8 bg-[#1B2A41] active-screen">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-6 text-[#1B2A41] text-3xl shadow-lg">
                <i class="fa-solid fa-fingerprint"></i>
            </div>
            <h2 class="text-white text-2xl font-black mb-1">Acceso Técnico</h2>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-8">Grupo PSINGI</p>
            
            <input type="tel" id="input-pin" placeholder="••••" maxlength="4" class="w-full p-4 rounded-xl text-center text-3xl font-bold tracking-[0.5em] mb-4 bg-slate-800 text-white border-2 border-slate-700 focus:border-[#EF7622] outline-none transition">
            
            <button onclick="intentarLogin()" class="w-full py-4 bg-[#EF7622] text-white rounded-xl font-bold text-sm shadow-lg active:scale-95 transition">
                INGRESAR
            </button>
            <p class="mt-4 text-[10px] text-slate-500">PIN Demo: 1234</p>
        </div>

        <div id="screen-app" class="flex-1 flex-col bg-slate-50 hidden-screen">
            
            <div id="app-header" class="bg-[#00AEEF] p-6 pt-10 pb-8 rounded-b-[2.5rem] shadow-lg transition-colors duration-500">
                <div class="flex justify-between items-start text-white">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <span class="bg-white/20 px-2 py-0.5 rounded text-[10px] font-bold tracking-widest">INGENIERÍA</span>
                        </div>
                        <h2 class="text-2xl font-black">Reporte de Obra</h2>
                        <div class="flex items-center gap-1 mt-1 opacity-80 text-xs">
                            <i class="fa-solid fa-location-dot"></i> <span id="gps-status">Buscando GPS...</span>
                        </div>
                    </div>
                    <button onclick="logout()" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center hover:bg-white/20"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>

            <div class="px-6 -mt-6 flex-1 overflow-y-auto pb-10 space-y-4">
                
                <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100 space-y-6">
                    <div class="flex bg-slate-100 p-1 rounded-xl">
                        <button onclick="setMode('dryhouse')" id="btn-dry" class="flex-1 py-3 text-xs font-bold rounded-lg transition flex justify-center items-center gap-2 bg-[#00AEEF] text-white shadow-md">
                            <i class="fa-solid fa-droplet"></i> DRY HOUSE
                        </button>
                        <button onclick="setMode('nexvel')" id="btn-nex" class="flex-1 py-3 text-xs font-bold rounded-lg transition flex justify-center items-center gap-2 text-slate-400">
                            <i class="fa-solid fa-cube"></i> NEXVEL
                        </button>
                    </div>

                    <form onsubmit="enviarReporte(event)" class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Zona / Fraccionamiento</label>
                            <input type="text" id="input-zona" placeholder="Ej. Altabrisa" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold outline-none focus:border-blue-500" required>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Orden de Trabajo</label>
                            <select class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold outline-none">
                                <option>Seleccionar...</option>
                                <option>OT-Servicio General</option>
                                <option>OT-Garantía</option>
                            </select>
                        </div>

                        <div id="checklist-box" class="p-4 rounded-xl border border-cyan-100 bg-cyan-50 space-y-3">
                            <h4 class="text-[10px] font-black text-[#00AEEF] uppercase tracking-widest">Protocolo Dry House</h4>
                            <label class="flex items-center gap-3 text-xs text-slate-700"><input type="checkbox" class="w-4 h-4" required> Superficie limpia y seca</label>
                            <label class="flex items-center gap-3 text-xs text-slate-700"><input type="checkbox" class="w-4 h-4" required> Producto agitado vigorosamente</label>
                            <label class="flex items-center gap-3 text-xs text-slate-700"><input type="checkbox" class="w-4 h-4" required> Tiempos de secado respetados</label>
                        </div>

                        <button type="submit" class="w-full py-4 bg-[#1B2A41] text-white rounded-xl font-bold text-sm shadow-xl flex items-center justify-center gap-2 active:scale-95 transition">
                            <i class="fa-solid fa-cloud-arrow-up"></i> GUARDAR REPORTE
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- LÓGICA DE LA APP ---
        
        function intentarLogin() {
            const pin = document.getElementById('input-pin').value;
            if(pin === '1234') {
                document.getElementById('screen-login').classList.add('hidden-screen');
                document.getElementById('screen-login').classList.remove('active-screen');
                document.getElementById('screen-app').classList.remove('hidden-screen');
                document.getElementById('screen-app').classList.add('active-screen');
                activarGPS();
            } else {
                alert('PIN Incorrecto');
            }
        }

        function logout() {
            location.reload();
        }

        function setMode(mode) {
            const header = document.getElementById('app-header');
            const btnDry = document.getElementById('btn-dry');
            const btnNex = document.getElementById('btn-nex');
            const checkBox = document.getElementById('checklist-box');
            
            if(mode === 'dryhouse') {
                header.style.backgroundColor = '#00AEEF';
                btnDry.className = "flex-1 py-3 text-xs font-bold rounded-lg transition flex justify-center items-center gap-2 bg-[#00AEEF] text-white shadow-md";
                btnNex.className = "flex-1 py-3 text-xs font-bold rounded-lg transition flex justify-center items-center gap-2 text-slate-400";
                checkBox.className = "p-4 rounded-xl border border-cyan-100 bg-cyan-50 space-y-3";
                checkBox.innerHTML = `
                    <h4 class="text-[10px] font-black text-[#00AEEF] uppercase tracking-widest">Protocolo Dry House</h4>
                    <label class="flex items-center gap-3 text-xs text-slate-700"><input type="checkbox" class="w-4 h-4" required> Superficie limpia y seca</label>
                    <label class="flex items-center gap-3 text-xs text-slate-700"><input type="checkbox" class="w-4 h-4" required> Producto agitado vigorosamente</label>
                    <label class="flex items-center gap-3 text-xs text-slate-700"><input type="checkbox" class="w-4 h-4" required> Tiempos de secado respetados</label>
                `;
            } else {
                header.style.backgroundColor = '#1B2A41'; // Navy
                btnNex.className = "flex-1 py-3 text-xs font-bold rounded-lg transition flex justify-center items-center gap-2 bg-[#1B2A41] text-white shadow-md";
                btnDry.className = "flex-1 py-3 text-xs font-bold rounded-lg transition flex justify-center items-center gap-2 text-slate-400";
                checkBox.className = "p-4 rounded-xl border border-slate-200 bg-slate-100 space-y-3";
                checkBox.innerHTML = `
                    <h4 class="text-[10px] font-black text-[#1B2A41] uppercase tracking-widest">Protocolo Nexvel Studio</h4>
                    <label class="flex items-center gap-3 text-xs text-slate-700"><input type="checkbox" class="w-4 h-4" required> Nivelación láser verificada</label>
                    <label class="flex items-center gap-3 text-xs text-slate-700"><input type="checkbox" class="w-4 h-4" required> Herrajes ajustados (Cierre suave)</label>
                    <label class="flex items-center gap-3 text-xs text-slate-700"><input type="checkbox" class="w-4 h-4" required> Limpieza final del mueble</label>
                `;
            }
        }

        function activarGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById('gps-status').innerText = "GPS Activo: " + position.coords.latitude.toFixed(4) + ", " + position.coords.longitude.toFixed(4);
                        document.getElementById('gps-status').classList.add('text-green-200');
                    },
                    (error) => {
                        document.getElementById('gps-status').innerText = "GPS Inactivo (Sin señal)";
                    }
                );
            }
        }

        function enviarReporte(e) {
            e.preventDefault();
            const zona = document.getElementById('input-zona').value;
            alert("✅ REPORTE SINCRONIZADO\n\nZona: " + zona + "\nEstatus: Guardado en base de datos local.");
            // Aquí iría el código de Firebase real cuando estés listo
            document.getElementById('input-zona').value = "";
        }
    </script>
</body>
</html>
